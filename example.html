        function setupUpload() {

        function setupControls() {

                    // ìƒ‰ìƒì´ ë³€ê²½ë˜ë©´ ìƒ‰ìƒ ì ìš© í…ìŠ¤ì²˜ ì—…ë°ì´íŠ¸
                    if (control === 'color' && brushTexture) {

            // ìƒ‰ìƒ ë³€ê²½ ì‹œ í…ìŠ¤ì²˜ ì—…ë°ì´íŠ¸
            document.getElementById('color').addEventListener('input', () => {

        // íŒŒì¼ ì²˜ë¦¬ (3D ë¸ŒëŸ¬ì‹œ ë©”íƒ€ë°ì´í„° ì½ê¸° ì¶”ê°€)
        async function handleFile(file) {
            if (!file.name.endsWith('.brush')) {
                alert('ë¸ŒëŸ¬ì‹œ íŒŒì¼(.brush)ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }
            
            try {
                console.log('íŒŒì¼ ì²˜ë¦¬ ì‹œì‘:', file.name);
                const zip = new JSZip();
                const zipData = await zip.loadAsync(file);
                
                const fileList = Object.keys(zipData.files);
                console.log('ZIP íŒŒì¼ ë‚´ìš©:', fileList);
                
                // 1. Brush.archive íŒŒì¼ì—ì„œ 3D ë¸ŒëŸ¬ì‹œ ì—¬ë¶€ í™•ì¸
                let is3DBrush = false;
                if (fileList.includes('Brush.archive')) {
                    const archiveFile = zipData.file('Brush.archive');
                    const archiveData = await archiveFile.async('arraybuffer');
                    is3DBrush = detect3DBrushFromArchive(archiveData);
                    console.log('3D ë¸ŒëŸ¬ì‹œ ê°ì§€ ê²°ê³¼:', is3DBrush);
                }
                
                // 2. Shape.png ë˜ëŠ” ë¹„ìŠ·í•œ ì´ë¯¸ì§€ íŒŒì¼ ì°¾ê¸°
                let shapeFilename = '';
                const possibleShapeFiles = fileList.filter(name => {
                    const lowerName = name.toLowerCase();
                    return lowerName.endsWith('.png') || lowerName.endsWith('.jpg') || lowerName.endsWith('.jpeg');
                });
                
                if (possibleShapeFiles.includes('Shape.png')) {
                    shapeFilename = 'Shape.png';
                } else if (possibleShapeFiles.includes('shape.png')) {
                    shapeFilename = 'shape.png';
                } else if (possibleShapeFiles.length > 0) {
                    shapeFilename = possibleShapeFiles[0];
                }
                
                if (shapeFilename) {
                    const shapeFile = zipData.file(shapeFilename);
                    console.log(`${shapeFilename} íŒŒì¼ ë°œê²¬`);
                    const shapeBlob = await shapeFile.async('blob');
                    const shapeUrl = URL.createObjectURL(shapeBlob);
                    await loadBrushTexture(shapeUrl, is3DBrush);
                    console.log('ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ ë¡œë“œ ì™„ë£Œ');
                } else {
                    alert('ë¸ŒëŸ¬ì‹œ íŒŒì¼ì—ì„œ ì´ë¯¸ì§€ íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;

                displayBrushInfo(file.name, true, is3DBrush);
                
            } catch (error) {
                console.error('íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:', error);
                alert('ë¸ŒëŸ¬ì‹œ íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }
        
        // Brush.archiveì—ì„œ 3D ë¸ŒëŸ¬ì‹œ ê°ì§€
        function detect3DBrushFromArchive(archiveData) {
            try {
                // ArrayBufferë¥¼ ë¬¸ìì—´ë¡œ ë³€í™˜í•˜ì—¬ í‚¤ì›Œë“œ ê²€ìƒ‰
                const uint8Array = new Uint8Array(archiveData);
                const textDecoder = new TextDecoder('utf-8', { ignoreBOM: true, fatal: false });
                let archiveText = '';
                
                // ì²­í¬ ë‹¨ìœ„ë¡œ ë””ì½”ë”© (í° íŒŒì¼ ì²˜ë¦¬)
                for (let i = 0; i < uint8Array.length; i += 1024) {
                    const chunk = uint8Array.slice(i, i + 1024);
                    try {
                        archiveText += textDecoder.decode(chunk, { stream: true });
                    } catch (e) {
                        // ë””ì½”ë”© ì‹¤íŒ¨í•œ ë¶€ë¶„ì€ ê±´ë„ˆë›°ê¸°
                        continue;
                    }
                }
                
                console.log('Archive íŒŒì¼ í…ìŠ¤íŠ¸ ê¸¸ì´:', archiveText.length);
                
                // 3D ë¸ŒëŸ¬ì‹œ ì‹ë³„ í‚¤ì›Œë“œë“¤
                const threeDKeywords = [
                    'metallicScale',
                    'roughnessScale', 
                    'heightScale',
                    'bundledRoughnessPath',
                    'bundledHeightPath',
                    'bundledMetallicPath',
                    'texturizedGrainFollowsCamera',
                    'hoverOutline',
                    'hoverFill',
                    'hoverPressure'
                ];
                
                // í‚¤ì›Œë“œ ì¤‘ í•˜ë‚˜ë¼ë„ ë°œê²¬ë˜ë©´ 3D ë¸ŒëŸ¬ì‹œ
                for (const keyword of threeDKeywords) {
                    if (archiveText.includes(keyword)) {
                        console.log(`3D ë¸ŒëŸ¬ì‹œ í‚¤ì›Œë“œ ë°œê²¬: ${keyword}`);
                        return true;
                    }
                }
                
                console.log('3D ë¸ŒëŸ¬ì‹œ í‚¤ì›Œë“œê°€ ë°œê²¬ë˜ì§€ ì•ŠìŒ');
                return false;
                
            } catch (error) {
                console.error('Archive íŒŒì¼ ë¶„ì„ ì¤‘ ì˜¤ë¥˜:', error);
                return false; // ì˜¤ë¥˜ ì‹œ ì¼ë°˜ ë¸ŒëŸ¬ì‹œë¡œ ê°„ì£¼
            }
        }
        
        // ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ ë¡œë“œ (3D ë¸ŒëŸ¬ì‹œ ì •í™•í•œ íŒë³„)
        function loadBrushTexture(imageUrl, is3DBrush = false) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    try {
                        console.log('ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ:', img.width, 'x', img.height);
                        console.log('3D ë¸ŒëŸ¬ì‹œ ì—¬ë¶€:', is3DBrush);
                        
                        // íˆ¬ëª…ë„ ì²˜ë¦¬ë¥¼ ìœ„í•œ ì„ì‹œ ìº”ë²„ìŠ¤
                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        tempCanvas.width = img.width;
                        tempCanvas.height = img.height;
                        
                        tempCtx.drawImage(img, 0, 0);
                        const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
                        const data = imageData.data;
                        
                        let processedPixels = 0;
                        let totalPixels = data.length / 4;
                        
                        if (is3DBrush) {
                            // 3D ë¸ŒëŸ¬ì‹œ: RGB ëª…ì•” ì •ë³´ ì™„ì „ ë³´ì¡´
                            console.log('3D ë¸ŒëŸ¬ì‹œ ëª¨ë“œ: ëª…ì•” ì •ë³´ ë³´ì¡´ ì²˜ë¦¬');
                            for (let i = 0; i < data.length; i += 4) {
                                const r = data[i];
                                const g = data[i + 1];
                                const b = data[i + 2];
                                const originalAlpha = data[i + 3];
                                
                                // ë°ê¸° ê³„ì‚°
                                const brightness = (r + g + b) / 3;
                                
                                // 3D ë¸ŒëŸ¬ì‹œëŠ” ì›ë³¸ RGB ëª…ì•” ì •ë³´ ë³´ì¡´
                                // ì•ŒíŒŒê°’ë§Œ ë°ê¸° ê¸°ë°˜ìœ¼ë¡œ ì„¤ì •
                                const newAlpha = Math.round(brightness * (originalAlpha / 255));
                                
                                // ì›ë³¸ RGB ê°’ ìœ ì§€ (ëª…ì•” ì •ë³´ ë³´ì¡´)
                                data[i] = r;     // R
                                data[i + 1] = g; // G  
                                data[i + 2] = b; // B
                                data[i + 3] = newAlpha; // A
                                
                                if (newAlpha > 10) processedPixels++;
                            }
                        } else {
                            // ì¼ë°˜ ë¸ŒëŸ¬ì‹œ: ê²€ì€ìƒ‰ì„ íˆ¬ëª…ìœ¼ë¡œ ë³€í™˜
                            console.log('ì¼ë°˜ ë¸ŒëŸ¬ì‹œ ëª¨ë“œ: ê²€ì€ìƒ‰â†’íˆ¬ëª… ë³€í™˜');
                            for (let i = 0; i < data.length; i += 4) {
                                const r = data[i];
                                const g = data[i + 1];
                                const b = data[i + 2];
                                const originalAlpha = data[i + 3];
                                
                                // ë°ê¸° ê³„ì‚°
                                const brightness = (r + g + b) / 3;
                                
                                // ë°ê¸°ë¥¼ ì•ŒíŒŒê°’ìœ¼ë¡œ ë³€í™˜
                                const newAlpha = Math.round(brightness * (originalAlpha / 255));
                                
                                // RGBëŠ” ì›ë³¸ ìœ ì§€ (ìƒ‰ìƒ ì •ë³´ ë³´ì¡´)
                                data[i] = r;     // R
                                data[i + 1] = g; // G  
                                data[i + 2] = b; // B
                                data[i + 3] = newAlpha; // A
                                
                                if (newAlpha > 10) processedPixels++;
                            }
                        }
                        
                        console.log(`íˆ¬ëª…ë„ ì²˜ë¦¬ ì™„ë£Œ: ìœ íš¨ í”½ì…€ ${processedPixels}/${totalPixels}`);
                        
                        tempCtx.putImageData(imageData, 0, 0);
                        brushTexture = tempCanvas;
                        
                        // ì „ì—­ ë³€ìˆ˜ë¡œ 3D ë¸ŒëŸ¬ì‹œ ì •ë³´ ì €ì¥
                        window.currentIs3DBrush = is3DBrush;
                        
                        // ìƒ‰ìƒì´ ì ìš©ëœ í…ìŠ¤ì²˜ë„ ìƒì„±
                        updateColoredTexture();
                        
                        showShapePreview(tempCanvas.toDataURL());
                        console.log('ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ ì„¤ì • ì™„ë£Œ');
                        resolve();
                    } catch (error) {
                        console.error('ì´ë¯¸ì§€ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:', error);
                        reject(error);
                    }
                };
                img.onerror = () => {
                    console.error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨');
                    reject(new Error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨'));
                };
                img.src = imageUrl;
            });
        }
        
        // ìƒ‰ìƒì´ ì ìš©ëœ í…ìŠ¤ì²˜ ìƒì„± (ë‹¨ìˆœí™”)
        function updateColoredTexture() {
            if (!brushTexture) return;
            
            const color = document.getElementById('color').value;
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = brushTexture.width;
            tempCanvas.height = brushTexture.height;
            
            // ë¨¼ì € ìƒ‰ìƒìœ¼ë¡œ ì±„ìš°ê¸°
            tempCtx.fillStyle = color;
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // destination-inìœ¼ë¡œ ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ì˜ ì•ŒíŒŒê°’ë§Œ ì ìš©
            tempCtx.globalCompositeOperation = 'destination-in';
            tempCtx.drawImage(brushTexture, 0, 0);

        // ê·¸ë¦¬ê¸° ì‹œì‘
        function startDrawing(e) {

        // ë‹¨ì¼ ì  ê·¸ë¦¬ê¸° (3D ë¸ŒëŸ¬ì‹œ ìë™ ì²˜ë¦¬)
        function drawBrushDot(x, y) {
            const brushSize = parseFloat(document.getElementById('brushSize').value);
            const opacity = parseFloat(document.getElementById('opacity').value);
            const is3DBrush = window.currentIs3DBrush || false;
            
            if (is3DBrush) {
                // 3D ë¸ŒëŸ¬ì‹œ: ì›ë³¸ í…ìŠ¤ì²˜ + ì•½ê°„ì˜ ë¶€ë“œëŸ¬ìš´ íš¨ê³¼
                draw3DRawDot(x, y, brushSize, opacity);
            } else {
                // ì¼ë°˜ ë¸ŒëŸ¬ì‹œ: ë¶€ë“œëŸ¬ìš´ ì—°ê²°
                drawSmoothDot(x, y, brushSize, opacity);
            }
        }
        
        // 3D ë¸ŒëŸ¬ì‹œìš© ì›ë³¸ í…ìŠ¤ì²˜ ì  ê·¸ë¦¬ê¸° (ì•½ê°„ì˜ ë¶€ë“œëŸ¬ìš´ íš¨ê³¼)
        function draw3DRawDot(x, y, brushSize, opacity) {
            ctx.save();
            
            // 3D ë¸ŒëŸ¬ì‹œëŠ” ì›ë³¸ í…ìŠ¤ì²˜ë¥¼ ê±°ì˜ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ë˜ ì•„ì£¼ ì•½ê°„ì˜ ìŠ¤ë¬´ë”©
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const margin = 5; // 3DëŠ” ì•„ì£¼ ì‘ì€ ë§ˆì§„
            tempCanvas.width = brushSize + margin * 2;
            tempCanvas.height = brushSize + margin * 2;
            
            // ê³ í’ˆì§ˆ ë Œë”ë§
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            
            // ì›ë³¸ í…ìŠ¤ì²˜ ê·¸ëŒ€ë¡œ ì‚¬ìš© (ëª…ì•” ì •ë³´ ë³´ì¡´)
            tempCtx.drawImage(brushTexture, margin, margin, brushSize, brushSize);
            
            // ì•„ì£¼ ì•½ê°„ì˜ ê°€ì¥ìë¦¬ í˜ì´ë“œë§Œ ì ìš©
            tempCtx.globalCompositeOperation = 'destination-out';
            const fadeGradient = tempCtx.createRadialGradient(
                tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 0.95,
                tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 1.02
            );
            fadeGradient.addColorStop(0, 'rgba(0,0,0,0)');
            fadeGradient.addColorStop(1, 'rgba(0,0,0,0.2)'); // ì•„ì£¼ ì•½í•œ í˜ì´ë“œ
            
            tempCtx.fillStyle = fadeGradient;
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // ë©”ì¸ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
            ctx.globalAlpha = opacity;
            ctx.globalCompositeOperation = 'source-over';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            ctx.drawImage(tempCanvas, x - tempCanvas.width/2, y - tempCanvas.height/2);
            ctx.restore();
        }
        
        // ìƒ‰ìƒì´ ì ìš©ëœ í…ìŠ¤ì²˜ë¡œ ê·¸ë¦¬ê¸°
        function drawColoredTextureDot(x, y, brushSize, opacity) {
            if (!coloredBrushTexture) return;
            
            ctx.save();
            ctx.globalAlpha = opacity;
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            ctx.drawImage(coloredBrushTexture,

        // ë¶€ë“œëŸ¬ìš´ ì—°ê²° ì  ê·¸ë¦¬ê¸° (ê°œì„ ëœ ë²„ì „)
        function drawSmoothDot(x, y, brushSize, opacity) {
            if (!coloredBrushTexture) return;
            
            ctx.save();
            
            // ê°€ì¥ìë¦¬ ìŠ¤ë¬´ë”©ì„ ìœ„í•œ ì„ì‹œ ìº”ë²„ìŠ¤
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const margin = 10;
            tempCanvas.width = brushSize + margin * 2;
            tempCanvas.height = brushSize + margin * 2;
            
            // ê³ í’ˆì§ˆ ë Œë”ë§
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            
            // ìƒ‰ìƒì´ ì ìš©ëœ í…ìŠ¤ì²˜ ì‚¬ìš©
            tempCtx.drawImage(coloredBrushTexture, margin, margin, brushSize, brushSize);
            
            // ë¶€ë“œëŸ¬ìš´ ê°€ì¥ìë¦¬ íš¨ê³¼
            tempCtx.globalCompositeOperation = 'destination-out';
            const fadeGradient = tempCtx.createRadialGradient(
                tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 0.9,
                tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 1.05
            );
            fadeGradient.addColorStop(0, 'rgba(0,0,0,0)');
            fadeGradient.addColorStop(1, 'rgba(0,0,0,0.3)');
            
            tempCtx.fillStyle = fadeGradient;
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // ë©”ì¸ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
            ctx.globalAlpha = opacity;
            ctx.globalCompositeOperation = 'source-over';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            ctx.drawImage(tempCanvas, x - tempCanvas.width/2, y - tempCanvas.height/2);
            ctx.restore();
        }
        
        // 3D íš¨ê³¼ ì  ê·¸ë¦¬ê¸° (ì›ë³¸ ì½”ë“œ ê¸°ë°˜, ê°œì„ ëœ íˆ¬ëª…ë„ ì²˜ë¦¬)
        function draw3DDot(x, y, brushSize, opacity, color) {
            ctx.save();
            ctx.globalAlpha = opacity;
            
            // 3D ê·¸ë˜ë””ì–¸íŠ¸ íš¨ê³¼
            const gradient = ctx.createRadialGradient(
                x - brushSize * 0.2, y - brushSize * 0.2, 0,
                x, y, brushSize/2
            );
            
            const rgb = hexToRgb(color);
            gradient.addColorStop(0, `rgb(${Math.min(255, rgb.r * 1.3)}, ${Math.min(255, rgb.g * 1.3)}, ${Math.min(255, rgb.b * 1.3)})`);
            gradient.addColorStop(0.7, `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`);
            gradient.addColorStop(1, `rgb(${Math.floor(rgb.r * 0.5)}, ${Math.floor(rgb.g * 0.5)}, ${Math.floor(rgb.b * 0.5)})`);
            
            // ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ì™€ ê·¸ë˜ë””ì–¸íŠ¸ ê²°í•©
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = brushSize;
            tempCanvas.height = brushSize;
            
            // ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ (ì›ë³¸ ëª…ì•” ë³´ì¡´)
            tempCtx.drawImage(brushTexture, 0, 0, brushSize, brushSize);
            
            // ê·¸ë˜ë””ì–¸íŠ¸ ì˜¤ë²„ë ˆì´
            tempCtx.globalCompositeOperation = 'source-atop';
            tempCtx.fillStyle = gradient;
            tempCtx.fillRect(0, 0, brushSize, brushSize);
            
            ctx.drawImage(tempCanvas, x - brushSize/2, y - brushSize/2);
            ctx.restore();
        }
        
        // í–¥ìƒëœ 3D íš¨ê³¼ ì  ê·¸ë¦¬ê¸° (ì›ë³¸ ì½”ë“œ ê¸°ë°˜, ê°œì„ ëœ íˆ¬ëª…ë„ ì²˜ë¦¬)
        function drawEnhanced3DDot(x, y, brushSize, opacity, color) {
            ctx.save();
            ctx.globalAlpha = opacity;
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = brushSize;
            tempCanvas.height = brushSize;
            
            // ë¸ŒëŸ¬ì‹œ í…ìŠ¤ì²˜ ê·¸ë¦¬ê¸° (ì›ë³¸ ëª…ì•” ë³´ì¡´)
            tempCtx.drawImage(brushTexture, 0, 0, brushSize, brushSize);
            
            // ìƒ‰ìƒ ì ìš© (multiply)
            tempCtx.globalCompositeOperation = 'multiply';
            tempCtx.fillStyle = color;
            tempCtx.fillRect(0, 0, brushSize, brushSize);
            
            // 3D ì¡°ëª… íš¨ê³¼ (overlay)
            tempCtx.globalCompositeOperation = 'overlay';
            const lightGradient = tempCtx.createRadialGradient(
                brushSize * 0.3, brushSize * 0.3, 0,
                brushSize * 0.5, brushSize * 0.5, brushSize * 0.7
            );
            lightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
            lightGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            lightGradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            
            tempCtx.fillStyle = lightGradient;
            tempCtx.fillRect(0, 0, brushSize, brushSize);
            
            ctx.drawImage(tempCanvas, x - brushSize/2, y - brushSize/2);
            ctx.restore();
        }
        function drawStampDot(x, y, brushSize, opacity) {
            if (!coloredBrushTexture) return;
            
            ctx.save();
            ctx.globalAlpha = opacity * 0.8;
            
            ctx.drawImage(coloredBrushTexture, 
                x - brushSize/2, y - brushSize/2, 
                brushSize, brushSize);

        }
        
        // ì›ë³¸ í…ìŠ¤ì²˜ ê·¸ë¦¬ê¸° (íˆ¬ëª…ë„ë§Œ ì ìš©)
        function drawRawTexture(x, y, brushSize, opacity) {
            ctx.save();
            ctx.globalAlpha = opacity;
            
            ctx.drawImage(brushTexture, x - brushSize/2, y - brushSize/2, brushSize, brushSize);
            
            ctx.restore();
        }
        
        // ë¸ŒëŸ¬ì‹œ ìŠ¤íŠ¸ë¡œí¬ ê·¸ë¦¬ê¸° (3D ë¸ŒëŸ¬ì‹œ ìë™ ì²˜ë¦¬)
        function drawBrushStroke(x1, y1, x2, y2) {
            const brushSize = parseFloat(document.getElementById('brushSize').value);
            const spacing = parseFloat(document.getElementById('spacing').value);
            const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const is3DBrush = window.currentIs3DBrush || false;
            
            if (is3DBrush) {
                // 3D ë¸ŒëŸ¬ì‹œ: ì›ë³¸ í…ìŠ¤ì²˜ + ì•½ê°„ì˜ ë¶€ë“œëŸ¬ìš´ ì—°ê²°
                draw3DRawStroke(x1, y1, x2, y2, brushSize, distance, spacing);
            } else {
                // ì¼ë°˜ ë¸ŒëŸ¬ì‹œ: ë¶€ë“œëŸ¬ìš´ ì—°ê²°
                drawSmoothStroke(x1, y1, x2, y2, brushSize, distance, spacing);
            }
        }
        
        // 3D ë¸ŒëŸ¬ì‹œìš© ì›ë³¸ í…ìŠ¤ì²˜ ìŠ¤íŠ¸ë¡œí¬ (ì•½ê°„ì˜ ë¶€ë“œëŸ¬ìš´ ì—°ê²°)
        function draw3DRawStroke(x1, y1, x2, y2, brushSize, distance, spacing) {
            const opacity = parseFloat(document.getElementById('opacity').value);
            
            // 3D ë¸ŒëŸ¬ì‹œëŠ” ì•½ê°„ ë„“ì€ ê°„ê²©ìœ¼ë¡œ ìì—°ìŠ¤ëŸ¬ìš´ ì—°ê²°
            const smoothSpacing = brushSize * 0.25; // ì¼ë°˜ë³´ë‹¤ ë„“ì€ ê°„ê²©
            const steps = Math.max(3, Math.ceil(distance / smoothSpacing));
            
            ctx.save();
            
            // ë¶€ë“œëŸ¬ìš´ ë¸”ë Œë”©ì„ ìœ„í•œ ì„¤ì •
            ctx.globalCompositeOperation = 'source-over';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // ê° ìŠ¤íƒ¬í”„ íˆ¬ëª…ë„ (3DëŠ” ì¡°ê¸ˆ ë” ê°•í•˜ê²Œ)
            const baseOpacity = opacity * 0.6;
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x1 + (x2 - x1) * t;
                const y = y1 + (y2 - y1) * t;
                
                // 3D ë¸ŒëŸ¬ì‹œìš© ì•½ê°„ì˜ ìŠ¤ë¬´ë”©
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const margin = 8;
                tempCanvas.width = brushSize + margin * 2;
                tempCanvas.height = brushSize + margin * 2;
                
                // ê³ í’ˆì§ˆ ë Œë”ë§ ì„¤ì •
                tempCtx.imageSmoothingEnabled = true;
                tempCtx.imageSmoothingQuality = 'high';
                
                // ì›ë³¸ í…ìŠ¤ì²˜ë¥¼ ê·¸ëŒ€ë¡œ ì‚¬ìš© (ëª…ì•” ì •ë³´ ë³´ì¡´)
                tempCtx.drawImage(brushTexture, margin, margin, brushSize, brushSize);
                
                // ì•„ì£¼ ì•½í•œ ê°€ì¥ìë¦¬ í˜ì´ë“œ íš¨ê³¼
                tempCtx.globalCompositeOperation = 'destination-out';
                const fadeGradient = tempCtx.createRadialGradient(
                    tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 0.9,
                    tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 1.05
                );
                fadeGradient.addColorStop(0, 'rgba(0,0,0,0)');
                fadeGradient.addColorStop(1, 'rgba(0,0,0,0.15)'); // ì•„ì£¼ ì•½í•œ í˜ì´ë“œ
                
                tempCtx.fillStyle = fadeGradient;
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // ë©”ì¸ ìº”ë²„ìŠ¤ì— ë¶€ë“œëŸ½ê²Œ ê·¸ë¦¬ê¸°
                ctx.globalAlpha = baseOpacity;
                ctx.drawImage(tempCanvas, 
                    x - tempCanvas.width/2, 
                    y - tempCanvas.height/2);
            }
            
            ctx.restore();
        }
        
        // ë¶€ë“œëŸ¬ìš´ ì—°ê²° ìŠ¤íŠ¸ë¡œí¬
        function drawSmoothStroke(x1, y1, x2, y2, brushSize, distance, spacing) {
            const opacity = parseFloat(document.getElementById('opacity').value);
            
            const smoothSpacing = brushSize * 0.15;
            const steps = Math.max(5, Math.ceil(distance / smoothSpacing));
            
            ctx.save();
            ctx.globalCompositeOperation = 'source-over';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            const baseOpacity = opacity * 0.4;
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x1 + (x2 - x1) * t;
                const y = y1 + (y2 - y1) * t;
                
                if (!coloredBrushTexture) continue;
                
                // ê°€ì¥ìë¦¬ ìŠ¤ë¬´ë”©ì„ ìœ„í•œ ì„ì‹œ ìº”ë²„ìŠ¤
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const margin = 15;
                tempCanvas.width = brushSize + margin * 2;
                tempCanvas.height = brushSize + margin * 2;
                
                // ê³ í’ˆì§ˆ ë Œë”ë§ ì„¤ì •
                tempCtx.imageSmoothingEnabled = true;
                tempCtx.imageSmoothingQuality = 'high';
                
                // ìƒ‰ìƒì´ ì ìš©ëœ í…ìŠ¤ì²˜ ì‚¬ìš©
                tempCtx.drawImage(coloredBrushTexture, margin, margin, brushSize, brushSize);
                
                // ê°€ì¥ìë¦¬ í˜ì´ë“œ íš¨ê³¼
                tempCtx.globalCompositeOperation = 'destination-out';
                const fadeGradient = tempCtx.createRadialGradient(
                    tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 0.8,
                    tempCanvas.width/2, tempCanvas.height/2, brushSize/2 * 1.1
                );
                fadeGradient.addColorStop(0, 'rgba(0,0,0,0)');
                fadeGradient.addColorStop(1, 'rgba(0,0,0,0.3)');
                
                tempCtx.fillStyle = fadeGradient;
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // ë©”ì¸ ìº”ë²„ìŠ¤ì— ë¶€ë“œëŸ½ê²Œ ê·¸ë¦¬ê¸°
                ctx.globalAlpha = baseOpacity;
                ctx.drawImage(tempCanvas, 
                    x - tempCanvas.width/2, 
                    y - tempCanvas.height/2);
            }
            
            ctx.restore();
        }
        
        // í—¥ìŠ¤ ìƒ‰ìƒì„ RGBë¡œ ë³€í™˜
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 255, g: 255, b: 255};
        }
        
        // ê·¸ë¦¬ê¸° ì¢…ë£Œ
        function stopDrawing() {
            isDrawing = false;
        }
        
        // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        // ìº”ë²„ìŠ¤ ì§€ìš°ê¸°
        function clearCanvas() {
            if (isDarkBackground) {
                ctx.fillStyle = '#000000';
            } else {
                ctx.fillStyle = '#ffffff';
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // ì´ˆê¸°í™”
        window.onload = function() {

            setupControls();
        };
